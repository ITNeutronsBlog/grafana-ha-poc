global
    log stdout format raw local0

defaults
    log global
    mode tcp
    option tcplog
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend pgsql
    bind *:5432
    default_backend pgsql-backend

backend pgsql-backend
    option pgsql-check user myuser
    server postgres-node-1 postgres-node-1:5432 maxconn 100 check
    server postgres-node-2 postgres-node-2:5432 maxconn 100 check
